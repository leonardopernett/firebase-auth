<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase auth</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navigation  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item logged-out" style="display:none">
              <a
                class="nav-link"
                data-toggle="modal"
                data-target="#signinModal"
                href="#"
                >signin
              </a>
            </li>
            <li class="nav-item logged-out" style="display:none">
              <a
                class="nav-link"
                data-toggle="modal"
                data-target="#signupModal"
                href="#"
                >signup</a
              >
            </li>
            <li class="nav-item logged-in" style="display:none">
              <a class="nav-link"  id="logout" href="#">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <ul class="list-group posts text-center" id="post"></ul>
        </div>
      </div>
    </div>

    <!-- Modal signup-->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Register</h3>
            <form id="form">
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                register User
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal signin -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Login</h3>
            <form id="form-login">
              <div class="form-group">
                <input
                  type="email"
                  id="login-email"
                  class="form-control"
                  placeholder="email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="login-password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
              <button type="submit" class="btn btn-secondary btn-block">
                login User
              </button>
              <button type="button" id="facebook" class="btn btn-primary btn-block">
                login facebook
              </button>

              <button type="button" id="google" class="btn btn-info btn-block">
                login google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="./main.js"></script>
  </body>
</html>
